<div class="card mt-3">
    <p>{{orders$.OrderId}}</p>
    <p>{{orders$.CustomerNumber}} </p>
    <p>{{orders$.Discount}}</p>
    <p>{{orders$.GrandTotal}}</p>
    <p>{{orders$.IsPaid}}</p>
    <p *ngFor="let orderslist of orders$.OrderLists">
        {{orderslist.Qty}} {{orderslist.Item}} {{orderslist.Price}} {{orderslist.Total}}
    </p>
</div>
