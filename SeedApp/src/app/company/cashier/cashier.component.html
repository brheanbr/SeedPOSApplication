<div *ngIf="cashierLoggedin()">
  <div class="pos-container container-fluid">
    <div class="row">
      <div class="col col-lg-3 col-md-4 col-sm-12">
        <div class="card panels text-center">
          <div class="container">
            <div class="row">
              <mat-form-field class="customer-number-field mt-3">
                <mat-label>Customer #</mat-label>
                <input matInput type="text" [(ngModel)]="customerNumber">
                <button mat-button *ngIf="customerNumber" matSuffix mat-icon-button aria-label="Clear" (click)="customerNumber=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="row">
              <div class="container-orders">
                <div class="text-center">
                  <table mat-table [dataSource]="orders">
                    <ng-container matColumnDef="Qty">
                      <th mat-header-cell *matHeaderCellDef> Qty </th>
                      <td mat-cell *matCellDef="let element; let i = index">
                        <img src="assets/minus.png" class="add-minus" (click)="qtyMinus(i)"> 
                        {{element.qty}} 
                        <img src="assets/plus.png" class="add-minus" (click)="qtyAdd(i)">
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Item">
                      <th mat-header-cell *matHeaderCellDef> Item </th>
                      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Price">
                      <th mat-header-cell *matHeaderCellDef> Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Total">
                      <th mat-header-cell *matHeaderCellDef> Total </th>
                      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let element; let i = index"><img src="assets/delete.png" class="add-minus" (click)="removeOrder(element.i)"></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-7 col-md-8 col-sm-12">
        <div class="card panels">
          <button (click)="addOrder(orders.length)">asd</button>
        </div>
      </div>
      <div class="col col-lg-2 col-md-12 col-sm-12">
        <div class="card panels">
          <div class="container">
            <div class="row">
              <div class="col col-md-12"><img src="assets/employee.png" class="container-fluid cashier-img"></div>
            </div>
            <div class="row">
              <div class="container-fluid text-center">
                <h6>ID: {{this.posService.cashier.EmployeeId}}</h6>
                <h6>Cashier: {{this.posService.cashier.FullName}}</h6>
              </div>
            </div>
            <mat-divider></mat-divider>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-md-12 bottom-panel">asd</div>
    </div>
  </div>  
</div>

<div class="container" *ngIf="!cashierLoggedin()">
  <app-cashier-login></app-cashier-login>  
</div>
